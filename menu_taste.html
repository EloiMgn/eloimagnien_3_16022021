<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Ohmyfood! est un service de réservation de table de restaurant associée à un service de commande des plats en avance." />

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@publisher_handle">
        <meta name="twitter:title" content="Ohmyfood! - Accueil">
        <meta name="twitter:description" content="Ohmyfood! est un service de réservation de table de restaurant associée à un service de commande des plats en avance.">
        <meta name="twitter:creator" content="@author_handle">
        <!-- Twitter Summary card images must be at least 200x200px -->
        <meta name="twitter:image" content="http://www.example.com/image.jpg">

        <!-- Open Graph data -->
        <meta property="og:title" content="Ohmyfood! - La palette des goûts" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://www.example.com/" />
        <meta property="og:image" content="http://example.com/image.jpg" />
        <meta property="og:description" content="Ohmyfood! est un service de réservation de table de restaurant associée à un service de commande des plats en avance." /> 
        <meta property="og:site_name" content="Ohmyfood!" />
        <meta property="fb:admins" content="Facebook numeric ID" />

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="Styles/css/webfonts/all.css" rel="stylesheet">

        <!--favicon-->
        <link rel="icon" type="image/png" href="images/logo/ms-icon-150x150.png"/>

        <!--styles-->
        <link rel="stylesheet" href="Styles/css/reset.css">
        <link rel="stylesheet" href="Styles/css/style.css">
        <title>OhMyfood! - La palette des goûts</title>

        

    </head>


    <body>
        <header class="header">
            <div class="header__menu">
            <a href="./index.html" class="header__menu__arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo" class="header__menu__logo">
            </div>
        </header>

        <main>
            <div class="banner banner--palette">
            </div>
            <div class="menu">
                <div class="menu__header">
                    <h1 class="menu__header__title">La palette du goût</h1>
                    <label class="custom-checkbox">
                        <input type="checkbox">
                            <i class="far fa-heart unchecked"></i>
                            <img src="images/logo/heart.svg" alt="heart" class="checked checked--menu">
                    </label>
                </div>

                <form action="" class="menu__select">
                    <h2>Entrées</h2>
                    <div class="menu__border"></div>
                    <div class="menu__cards">
                        <label for="plate-1" class="checkbox-menu menu__plates plate-1">
                            <input id="plate-1" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'espelette</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>25€</p>
                            </div>
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div> 
                        </label>
                        
                        <label for="plate-2" class="checkbox-menu menu__plates plate-2">
                            <input id="plate-2" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>35€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                        <label for="plate-3" class="checkbox-menu menu__plates plate-3">
                            <input id="plate-3" type="checkbox">
                            <div class="menu__plates__text">
                            <h3>Oeuf au plat</h3>
                            <p>Assaisonnés à la truffe sur lit de c...</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>20€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                    </div>
                
                    <h2>Plats</h2>
                    <div class="menu__border"></div>
                    <div class="menu__cards">
                        <label for="plate-4" class="checkbox-menu menu__plates plate-4">
                            <input id="plate-4" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p class="text--vegetables">Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>40€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                        <label for="plate-5" class="checkbox-menu menu__plates plate-5">
                            <input id="plate-5" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>35€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                        <label for="plate-6" class="checkbox-menu menu__plates plate-6">
                            <input id="plate-6" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>44€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                    </div>
                    
                    <h2>Desserts</h2>
                    <div class="menu__border"></div>
                    <div class="menu__cards">
                        <label for="plate-7" class="checkbox-menu menu__plates plate-7">
                            <input id="plate-7" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>18€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                        <label for="plate-8" class="checkbox-menu menu__plates plate-8">
                            <input id="plate-8" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Macaron au chocolat d'exception </h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>22€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                        <label for="plate-9" class="checkbox-menu menu__plates plate-9">
                            <input id="plate-9" type="checkbox">
                            <div class="menu__plates__text">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="menu__plates__price">
                                <p>23€</p>
                            </div>
                            
                            <div class="checked">
                                <i class="fas fa-check-circle"></i> 
                            </div>  
                        </label>
                    </div>
                    <input class="menu__button" type="submit" value="Commander">
                </form>
            </div>
        </main>

        <footer>
            <div class="footer__logo">
                <a href="#">ohmyfood</a>               
            </div>
            <div class="footer__links">
                <div class="footer__links__a">
                    <i class="fas fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="footer__links__a">
                    <i class="fas fa-hands-helping"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
                <div class="footer__links__a">
                    <a href="#">Mentions légales</a>
                </div>
                <div class="footer__links__a">
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </body>
</html>
